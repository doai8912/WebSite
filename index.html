<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>kakao 지도로 랜덤 메뉴</title>
    <script src="https://cdnjs.cloudfalre.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="kakaoMap.js"></script>
</head>
<body>
    <div id="map" style="width:100%;height:500px;"></div>
    <p>
	    <input type="checkbox" id="chkRoadmap" onclick="setOverlayMapTypeId()"/> 지도 보기
	    <input type="checkbox" id="chkTraffic" onclick="setOverlayMapTypeId()"/> 교통정보 보기
	    <input type="checkbox" id="chkRoadview" onclick="setOverlayMapTypeId()"/> 로드뷰정보 보기
	    <input type="checkbox" id="chkBicycle" onclick="setOverlayMapTypeId()"/> 자전거도로정보 보기
	    <input type="checkbox" id="chkSkyview" onclick="setOverlayMapTypeId()"/> 스카이뷰 보기
	    <input type="checkbox" id="chkHybrid" onclick="setOverlayMapTypeId()"/> 하이브리드 보기
    </p>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=596e8b2a432eaf26cc87efd9d1da0c0b"></script>
	<script>		
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(37.57319, 126.96658),
			level: 7
		};

		var map = new kakao.maps.Map(container, options);

		var mapTypes = {
			roadmap: kakao.maps.MapTypeId.ROADMAP,
			traffic: kakao.maps.MapTypeId.TRAFFIC,
			roadview: kakao.maps.MapTypeId.ROADVIEW,
			bicycle: kakao.maps.MapTypeId.BICYCLE,
			skyview: kakao.maps.MapTypeId.SKYVIEW,
			hybrid: kakao.maps.MapTypeId.HYBRID,
			};
		
		function setOverlayMapTypeId() {
			var chkRoadmap = document.getElementById('chkRoadmap'),
				chkTraffic = document.getElementById('chkTraffic'),
				chkRoadview = document.getElementById('chkRoadview'),
				chkBicycle = document.getElementById('chkBicycle'),
				chkSkyview = document.getElementById('chkSkyview'),
				chkHybrid = document.getElementById('chkHybrid');

			for (var type in mapTypes) {
				map.removeOverlayMapTypeId(mapTypes[type]);
			}

			if (chkTraffic.checked) {
				map.addOverlayMapTypeId(mapTypes.traffic);
			}

			if (chkRoadview.checked) {
				map.addOverlayMapTypeId(mapTypes.roadview);
			}

			if (chkBicycle.checked) {
				map.addOverlayMapTypeId(mapTypes.bicycle);
			}
		}
		// 지도 확대, 축소 컨트롤에서 확대 버튼을 누르면 호출되어 지도를 확대하는 함수이다.
		function zoomIn() {
			map.setLevel(map.getLevel() -1);
		}

		// 지도 확대, 축소 컨트롤에서 축소 버튼을 누르면 호출되어 지도를 확대하는 함수이다.
		function zoomOunt() {
			map.setLevel(map.getLevel() +1);
		}
	</script>
</body>
</html>
