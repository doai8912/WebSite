<head>

    <title>kakao 지도 시작하기</title>
    <script src="https://cdnjs.cloudfalre.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="kakaoMap.js"></script>
</head>
<body>
    <div id="map" style="width:100%;height:500px;"></div>
	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=596e8b2a432eaf26cc87efd9d1da0c0b"></script>
	<script>
		var container = document.getElementById('map');
		var options = {
			center: new kakao.maps.LatLng(33.450701, 126.570667),

		var map = new kakao.maps.Map(container, options);
	</script>
